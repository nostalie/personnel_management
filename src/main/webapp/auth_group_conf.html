<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>权限组</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/init.js" type="text/javascript"></script>
    <script src="js/auth-group-conf.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <form>
        <input type="hidden" id="name">
        <input type="hidden" id="updateTime">
        <div class="form-inline" id="form-inline">
            <div class="form-group">
                <label for="groupName">权限组</label>
                <select class="form-control" id="groupName" name="groupName">
                </select>
            </div>
        </div>
    </form>

    <form id="auth" style="display: none">
        <h4>权限组相关操作</h4>
        <div class="form-inline">
            <div class="form-group checkbox">
                <label>
                    <input id="c1" type="checkbox" value="1">ordinary
                </label>
                <label>
                    <input id="c2" type="checkbox" value="2">bu_leader
                </label>
                <label>
                    <input id="c3" type="checkbox" value="4">super_leader
                </label>
                <label>
                    <input id="c4" type="checkbox" value="8">group_auth
                </label>
                <label>
                    <input id="c5" type="checkbox" value="16">user_auth
                </label>
            </div>

            <div class="form-group">
                <input type="button" id="update" value="提交更改">
            </div>

            <div class="form-group">
                <input type="button" id="delete" value="删除">
            </div>
        </div>
    </form>

    <div class="col-md-12" id="add_user" style="display: none">
        <h4>权限组中的成员</h4>
        <table bgcolor="#f8f8ff" width=83% border="1" cellpadding="5">
            <thead align="center" bgcolor="#98fb98">
            <tr>
                <td>用户编号</td>
                <td>姓名</td>
                <td>用户名</td>
                <td>部门</td>
                <td>职位</td>
                <td>操作</td>
            </tr>
            </thead>
            <tbody id="content" align="center">

            </tbody>
        </table>
    </div>

    <form class="col-md-12 user" style="display: none">
        <h4>向权限组中添加用户</h4>
        <div class="form-inline">
            <div class="form-group">
                <label for="realName">姓名</label>
                <input type="text" class="form-control" id="realName" name="realName">
            </div>

            <div class="form-group">
                <label for="userName">用户名</label>
                <input type="text" class="form-control" id="userName" name="userName">
            </div>

            <div class="form-group">
                <label for="department">部门</label>
                <select class="form-control" id="department" name="departmentId">
                </select>
            </div>

            <div class="form-group">
                <label for="position">职位</label>
                <select class="form-control" id="position" name="positionId">
                </select>
            </div>

            <div class="form-group">
                <input type="button" id="submit" value="搜索">
            </div>
        </div>
    </form>

    <div class="col-md-12 user" style="margin-top: 50px;display: none;">
        <table bgcolor="#f8f8ff" width=83% border="1" cellpadding="5">
            <thead align="center" bgcolor="#98fb98">
            <tr>
                <td>用户编号</td>
                <td>姓名</td>
                <td>用户名</td>
                <td>部门</td>
                <td>职位</td>
                <td>操作</td>
            </tr>
            </thead>
            <tbody id="content2" align="center">

            </tbody>
        </table>
    </div>
</div>
</body>
</html>
