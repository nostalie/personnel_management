<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/init.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#submit").click(function () {
                $.ajax({
                    type:"post",
                    url:"management/bu/super/user/add",
                    data:$("#form").serialize(),
                    dataType:"json",
                    success:function (result) {
                       alert(result.message);
                    }
                })
            })
        })
    </script>
</head>
<body>
<div class="container">
    <form id="form">
        <div class="form-inline">
            <div class="form-group">
                <label for="realName">姓名</label>
                <input type="text" class="form-control" id="realName" name="realName">
            </div>

            <div class="form-group col-md-offset-1">
                <label for="userName">用户名</label>
                <input type="text" class="form-control" id="userName" name="userName">
            </div>
        </div>

        <div class="form-inline" style="margin-top: 30px">
            <div class="form-group">
                <label for="gender">性别</label>
                <select class="form-group" id="gender" name="gender">
                    <option value="MEN">男</option>
                    <option value="WOMEN">女</option>
                </select>
            </div>

            <div class="form-group col-md-offset-1">
                <label for="birthday">生日</label>
                <input type="date" class="form-control" id="birthday" name="birthday">
            </div>

            <div class="form-group col-md-offset-1">
                <label for="department">部门</label>
                <select class="form-control" id="department" name="departmentId">
                </select>
            </div>

            <div class="form-group col-md-offset-1">
                <label for="position">职位</label>
                <select class="form-control" id="position" name="positionId">
                </select>
            </div>
        </div>

        <div class="form-inline" style="margin-top: 30px">
            <div class="form-group">
                <input type="button" id="submit" value="提交更改">
            </div>
        </div>
    </form>
</div>
</body>
</html>
